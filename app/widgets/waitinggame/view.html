<div class="game-queue" id="waitinglist">
    <div class="">
        <legend><span data-bind="text:WaitingList().length"></span> <span data-bind="if:WaitingList().length > 1">Players</span>
            <span data-bind="if:WaitingList().length == 1">Player</span> in Waiting List</legend>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <p style="text-align:left;" class="pull-left" data-bind="if:WaitingList().length > 0">Players waiting:&nbsp; </p>
                <div data-bind="foreach:WaitingList" style="display: inline-block;">
                    <span class="label label-default" data-bind="text: player,click:$parent.RemoveFromWaitingList, owner:$parent"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 text-right">
                <button data-bind="click: AddToWaitingList, visible:CanAddToWaitingList" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i> Add to waiting list</button>
            </div>
        </div>
        <br/>
        <div class="panel panel-default" data-bind="visible:WaitingList().length > 2">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 text-center">
                        <div id="machine1" class="randomizeMachine" data-bind="foreach: WaitingList">
                            <h3 style="line-height:50px;margin:0;padding:0;"><span class="label label-default" style="display:inline-block" data-bind="text: player"></span></h3>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-center">
                        <button class="btn btn-default" data-bind="click:Spin" style="margin-top:8px">Spin!</button>
                    </div>
                    <div class="col-xs-12 col-sm-5 text-center">
                        <div id="machine2" class="randomizeMachine" data-bind="foreach: FilteredList">
                            <h3 style="line-height:50px;margin:0;padding:0;"><span class="label label-default" data-bind="text: player"></span></h3>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <button class="btn btn-success" data-bind="click:Play, visible: CanPlay()" style="margin-top:5px;">Let <span data-bind="text: Spin_Player1"/> and <span data-bind="text: Spin_Player2"/> Play!</button>
                </div>
            </div>
        </div>
    </div>
</div>
